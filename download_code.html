<script>
	function password() {		
		var testV = 1;//计数器，记录密码错误次数
		var psw = prompt("请输入密码：(没密码？无法下载)","");
		while (testV < 3) {
			if (!psw){
				history.go(-1);//密码错误返回上一页
			}
			if (psw == xx) {
				location.href="download_code_uowp.html";//密码正确，跳到指定页面
				break;
			}
			testV+=1;
			psw=prompt("请输入密码：(没密码？无法下载)","");
		}
		if (psw!=xx && testV ==3){
			alert("请输入密码：(没密码？无法下载)");//密码输入错误达到3次
		}
			return " ";
	}
	
	password();

</script>
